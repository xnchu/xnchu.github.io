<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Wind Monitor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Real-Time Solar Wind Monitor</h1>
        
        <div class="dashboard">
            <div class="chart-container">
                <h2>Magnetic Field Components</h2>
                <canvas id="magChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Plasma Parameters</h2>
                <canvas id="plasmaChart"></canvas>
            </div>

            <div class="current-values">
                <h2>Current Values</h2>
                <div class="parameters">
                    <div class="parameter">
                        <span class="label">Density:</span>
                        <span id="density">--</span> n/cmÂ³
                    </div>
                    <div class="parameter">
                        <span class="label">Speed:</span>
                        <span id="speed">--</span> km/s
                    </div>
                    <div class="parameter">
                        <span class="label">Temperature:</span>
                        <span id="temperature">--</span> K
                    </div>
                    <div class="parameter">
                        <span class="label">Bx:</span>
                        <span id="bx">--</span> nT
                    </div>
                    <div class="parameter">
                        <span class="label">By:</span>
                        <span id="by">--</span> nT
                    </div>
                    <div class="parameter">
                        <span class="label">Bz:</span>
                        <span id="bz">--</span> nT
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
